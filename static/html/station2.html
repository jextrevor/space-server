<button class="btn btn-success btn-lg" style="width:100%" onclick="setwarp(2);buttonsound();" id="warp2button">Warp 2</button>
<button class="btn btn-success btn-lg" style="width:100%" onclick="setwarp(3);buttonsound();" id="warp3button">Warp 3</button>
<button class="btn btn-info btn-lg" style="width:100%" onclick="setwarp(4);buttonsound();" id="warp4button">Warp 4</button>
<button class="btn btn-info btn-lg" style="width:100%" onclick="setwarp(5);buttonsound();" id="warp5button">Warp 5</button>

<h4>Thrusters</h4>
<div class="row">
<div class="col-xs-4"></div>
<div class="col-xs-4"><button class="btn btn-info btn-lg" style="width:100%" onclick="changepitch(1,0);buttonsound();">Increase Pitch</button></div>
<div class="col-xs-4"></div>
</div>
<br />
<div class="row">
<div class="col-xs-4"><button class="btn btn-info btn-lg" style="width:100%" onclick="changepitch(0,-1);buttonsound();">Decrease Yaw</button></div>
<div class="col-xs-4"></div>
<div class="col-xs-4"><button class="btn btn-info btn-lg" style="width:100%" onclick="changepitch(0,1);buttonsound();">Increase Yaw</button></div>
</div>
<br />
<div class="row">
<div class="col-xs-4"></div>

<div class="col-xs-4"></div>
</div>
<br />
<hr />
<h4>Impulse Engines</h4>
<button class="btn btn-default btn-lg" style="width:100%; box-shadow: 0 0 30px #CCCCCC;" onclick="setimpulse(0);buttonsound();" id="impulse0button">Full Stop</button>
<button class="btn btn-info btn-lg" style="width:100%" onclick="setimpulse(0.5);buttonsound();" id="impulsehalfbutton">Half Impulse</button>
<button class="btn btn-success btn-lg" style="width:100%" onclick="setimpulse(1);buttonsound();" id="impulsefullbutton">Full Impulse</button>
