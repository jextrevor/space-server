  <li role="presentation" class="active" onclick="showalerts();shortsound();" id="alertstab"><a>Alerts</a></li>
  <li role="presentation" onclick="showcommunications();shortsound();" id="communicationstab"><a>Communications</a></li>

<div class="container" id="alertspage" style="display:initial">
<div class="container">
<h1>Alerts</h1>
<br />
<button class="btn btn-success btn-lg" id="greenalertbutton" onclick="stationsocket.emit('setalert',0);shortsound();" style="box-shadow: 0 0 30px #00FF00;">Green Alert</button><br /><br />
<button class="btn btn-warning btn-lg" id="yellowalertbutton" onclick="stationsocket.emit('setalert',1);shortsound();">Yellow Alert</button><br /><br />
<button class="btn btn-danger btn-lg" id="redalertbutton" onclick="stationsocket.emit('setalert',2);shortsound();">Red Alert</button><br /><br />
</div>
</div>
<div class="container" id="communicationspage" style="display:none">
<div class="container">
<h1>Communications</h1>
<br />
<div class="row">
<div class="panel panel-primary col-xs-4 nopadding">
<div class="panel-heading"><h3 class="panel-title">Inbox</h3></div>
<div class="list-group scrollbar maxheight" id="inbox">
</div>
</div>
<div class="panel panel-primary col-xs-8 nopadding">
<div class="panel-heading"><h3 class="panel-title">Message Body</h3></div>
<div class="panel-body maxheight" id="messagebody">
</div>
</div>
</div>
<hr/>
<div class="row">
<div class="col-xs-4">
<h4>Frequency</h4>
<button class="btn btn-info btn-lg" id="publicfreqbutton" onclick="stationsocket.emit('setfreq',1);shortsound();" style="box-shadow: 0 0 30px #0000FF;">Public Use</button><br /><br />
<button class="btn btn-info btn-lg" id="civfreqbutton" onclick="stationsocket.emit('setfreq',80);shortsound();">Civilian Use</button><br /><br />
<button class="btn btn-info btn-lg" id="specialfreqbutton" onclick="stationsocket.emit('setfreq',3000);shortsound();">Military Use</button><br /><br />
</div>
<div class="col-xs-8">
<h4>Send Message</h4>
<div class="row">
<label for="toaddress" class="col-xs-2">Ship Address</label>
<div class="col-xs-10">
<input type="number" id="toaddress" name="toaddress" class="form-control" /></div></div>
<br />
<div class="row">
<label for="messagetosend" class="col-xs-2">Message</label>
<div class="col-xs-10">
<textarea id="messagetosend" name="messagetosend" class="form-control" cols="80" rows="8" style="resize:none"></textarea></div>
</div>
<br />
<div class="row">
<div class="col-xs-2"></div>
<div class="col-xs-10">
<button class="btn btn-success" onclick="sendmessage();buttonsound();">Send Message</button>
</div>
</div>
</div>
</div>
</div>
